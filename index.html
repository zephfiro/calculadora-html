<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora</title>
        <script>
            function calcular(){
                var calc = document.getElementById("calc");
                var operador = document.getElementById("operador").value;
                switch(operador){
                    case ("+"):
                        soma();
                        break;
                    case ("-"):
                        subtracao();
                        break;
                    case ("*"):
                        multiplicacao();
                        break;
                    case ("/"):
                        divisao();
                        break;
                    default:
                        break;
                }
            }

            function soma(){
                var calc = document.getElementById("calc");
                var n1 = parseFloat(document.getElementById("n1").value);
                var n2 = parseFloat(document.getElementById("n2").value);
                var soma = n1 + n2;
                console.log(soma);
            }

            function subtracao(){
                var calc = document.getElementById("calc");
                var n1 = parseFloat(document.getElementById("n1").value);
                var n2 = parseFloat(document.getElementById("n2").value);
                var subtracao = n1 - n2;
                console.log(subtracao);
            }

            function multiplicacao(){
                var calc = document.getElementById("calc");
                var n1 = parseFloat(document.getElementById("n1").value);
                var n2 = parseFloat(document.getElementById("n2").value);
                var multiplicacao = n1 * n2;
                console.log(multiplicacao);
            }

            function divisao(){
                var calc = document.getElementById("calc");
                var n1 = parseFloat(document.getElementById("n1").value);
                var n2 = parseFloat(document.getElementById("n2").value);
                var divisao = n1 / n2;
                console.log(divisao);
            }

        </script>
        
    </head>
    <body>
        <h1>Calculadora</h1>
        <hr>
        <form action="" id="calc" method="POST">
            Primeiro numero: <input type="text" id="n1" name="n1"><br>
            Segundo numero: <input type="text" id="n2" name="n2"><br>
            Operação: <select name="operador" id="operador" onchange="calcular();">
                <option value=""></option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

        </form>
    </body>
</html>
